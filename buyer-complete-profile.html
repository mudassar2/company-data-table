<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buyer Complete Profile | Carbon Credits Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Complete Buyer Profile</h2>

    <form id="buyerProfileForm">

      <input type="text" placeholder="Full Name" required>

      <input type="email" placeholder="Email Address" required>

      <input type="tel" placeholder="Mobile Number" required>

      <input type="text" placeholder="Iqama Number" required>

      <label class="file-label">Upload Iqama PDF</label>
      <input type="file" accept="application/pdf" required>

      <button type="submit">Submit Profile</button>

    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
