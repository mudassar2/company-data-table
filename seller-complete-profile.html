<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Complete Profile | Carbon Credits Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Complete Seller Profile</h2>

    <form id="sellerProfileForm">

      <input type="text" placeholder="CR Number" required>

      <input type="text" placeholder="National Address" required>

      <input type="tel" placeholder="Mobile Number" required>

      <label class="file-label">Upload CR PDF Copy</label>
      <input type="file" accept="application/pdf" required>

      <label class="file-label">Upload National Address PDF</label>
      <input type="file" accept="application/pdf" required>

      <button type="submit">Submit Profile</button>

    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
