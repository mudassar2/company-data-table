<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Carbon Credits Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Create Account</h2>
    <p>Select your account type</p>

    <div class="role-container">
      <div class="role-card" onclick="selectRole('seller')">
        <h3>Seller / Project Developer</h3>
        <p>Register carbon credit projects</p>
      </div>

      <div class="role-card" onclick="selectRole('buyer')">
        <h3>Buyer</h3>
        <p>Purchase carbon credits</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
