<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buyer Signup | Carbon Credits Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Buyer Signup</h2>

    <form id="buyerSignupForm">
      <input type="text" id="buyerUsername" placeholder="User Name" required>
      <input type="password" id="buyerPassword" placeholder="Password" required>
      <input type="password" id="buyerConfirmPassword" placeholder="Verify Password" required>

      <button type="submit">Create Account</button>
    </form>

    <p class="link-text">
      Already have an account?
      <a href="index.html">Login</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
