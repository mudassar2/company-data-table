<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Data Table</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Company Data Table</h1>
    <input type="file" id="fileInput" />
    <table id="dataTable">
        <thead>
            <tr>
                <th>CEO</th>
                <th>LinkedIn</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = e.target.result;
                const workbook = XLSX.read(data, { type: 'binary' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                populateTable(jsonData);
            };
            reader.readAsBinaryString(file);
        }

        function populateTable(data) {
            const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear existing data

            data.forEach(row => {
                const newRow = tableBody.insertRow();
                newRow.insertCell(0).innerText = row['CEO'];
                newRow.insertCell(1).innerHTML = `<a href="${row['Linkedin']}" target="_blank">${row['Linkedin']}</a>`;
                newRow.insertCell(2).innerText = row['Address'];
                newRow.insertCell(3).innerText = row['Email'];
                newRow.insertCell(4).innerText = row['Phone'];
                newRow.insertCell(5).innerHTML = `<a href="${row['Location']}" target="_blank">${row['Location']}</a>`;
            });
        }
    </script>
</body>
</html>
